<!DOCTYPE html>
<html class="" lang="ja"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>新しい商品を追加</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }
    </style>
<script id="tailwind-config">
        tailwind.config = {
          darkMode: "class",
          theme: {
            extend: {
              colors: {
                "primary": "#13ec5b",
                "background-light": "#f6f8f6",
                "background-dark": "#102216",
              },
              fontFamily: {
                "display": ["Plus Jakarta Sans", "Noto Sans", "sans-serif"]
              },
              borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
            },
          },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col overflow-x-hidden">
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10 border-b border-zinc-200 dark:border-white/10">
<div class="flex w-12 items-center justify-start">
<span class="material-symbols-outlined text-zinc-900 dark:text-white text-2xl">arrow_back_ios_new</span>
</div>
<h2 class="text-zinc-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">新しい商品を追加</h2>
<div class="flex w-12 items-center justify-end">
</div>
</div>
<div class="flex flex-col p-4 space-y-8 flex-grow">
<div class="flex flex-col space-y-2">
<label class="text-zinc-900 dark:text-white text-base font-bold" for="product-name">商品・サービス名<span class="text-red-500 ml-1">*</span></label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-zinc-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-inset focus:ring-primary border border-zinc-200 dark:border-white/20 bg-zinc-100 dark:bg-white/10 h-12 placeholder:text-zinc-400 dark:placeholder:text-zinc-500 px-4 text-base font-normal leading-normal" id="product-name" placeholder="例：最高のワイヤレスイヤホン" type="text"/>
</div>
<div class="flex flex-col space-y-2">
<label class="text-zinc-900 dark:text-white text-base font-bold" for="product-url">商品URL<span class="text-zinc-400 dark:text-zinc-500 text-sm font-medium ml-2">任意</span></label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-zinc-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-inset focus:ring-primary border border-zinc-200 dark:border-white/20 bg-zinc-100 dark:bg-white/10 h-12 placeholder:text-zinc-400 dark:placeholder:text-zinc-500 px-4 text-base font-normal leading-normal" id="product-url" placeholder="https://example.com" type="url"/>
</div>
<div class="flex flex-col space-y-3">
<h3 class="text-zinc-900 dark:text-white text-base font-bold">商品画像<span class="text-zinc-400 dark:text-zinc-500 text-sm font-medium ml-2">任意</span></h3>
<div class="grid grid-cols-3 gap-3">
<div class="aspect-square flex items-center justify-center rounded-xl border-2 border-dashed border-zinc-300 dark:border-white/20 bg-zinc-100 dark:bg-white/10">
<button class="flex flex-col items-center justify-center gap-1 text-primary">
<span class="material-symbols-outlined text-4xl">add_photo_alternate</span>
<span class="text-xs font-bold">追加</span>
</button>
</div>
<div class="aspect-square bg-zinc-200 dark:bg-white/10 rounded-xl"></div>
<div class="aspect-square bg-zinc-200 dark:bg-white/10 rounded-xl"></div>
</div>
</div>
<div class="flex flex-col space-y-3">
<h3 class="text-zinc-900 dark:text-white text-base font-bold">カテゴリ</h3>
<div class="flex flex-wrap gap-2">
<button class="px-4 py-2 rounded-full bg-primary text-zinc-900 font-bold text-sm">本</button>
<button class="px-4 py-2 rounded-full bg-zinc-200 dark:bg-white/10 text-zinc-900 dark:text-white font-bold text-sm">家電</button>
<button class="px-4 py-2 rounded-full bg-zinc-200 dark:bg-white/10 text-zinc-900 dark:text-white font-bold text-sm">食品</button>
<button class="px-4 py-2 rounded-full bg-zinc-200 dark:bg-white/10 text-zinc-900 dark:text-white font-bold text-sm">ファッション</button>
<button class="px-4 py-2 rounded-full bg-zinc-200 dark:bg-white/10 text-zinc-900 dark:text-white font-bold text-sm">ゲーム</button>
<button class="px-4 py-2 rounded-full bg-zinc-200 dark:bg-white/10 text-zinc-900 dark:text-white font-bold text-sm">映画/音楽</button>
<button class="px-4 py-2 rounded-full bg-zinc-200 dark:bg-white/10 text-zinc-900 dark:text-white font-bold text-sm">サービス</button>
<button class="px-4 py-2 rounded-full bg-zinc-200 dark:bg-white/10 text-zinc-900 dark:text-white font-bold text-sm">その他</button>
</div>
</div>
<div class="flex flex-col space-y-3">
<label class="text-zinc-900 dark:text-white text-base font-bold" for="subcategory">サブカテゴリ<span class="text-zinc-400 dark:text-zinc-500 text-sm font-medium ml-2">任意</span></label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-zinc-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-inset focus:ring-primary border border-zinc-200 dark:border-white/20 bg-zinc-100 dark:bg-white/10 h-12 placeholder:text-zinc-400 dark:placeholder:text-zinc-500 px-4 text-base font-normal leading-normal" id="subcategory" placeholder="例：ミステリー（入力後Enterで追加）" type="text"/>
<div class="flex flex-wrap gap-2 pt-1">
<button class="flex items-center gap-1 px-3 py-1.5 rounded-full bg-primary/20 text-primary font-bold text-sm">
<span>#SF</span>
<span class="material-symbols-outlined !text-base !font-bold" style="font-variation-settings: 'wght' 700;">close</span>
</button>
<button class="flex items-center gap-1 px-3 py-1.5 rounded-full bg-primary/20 text-primary font-bold text-sm">
<span>#ファンタジー</span>
<span class="material-symbols-outlined !text-base !font-bold" style="font-variation-settings: 'wght' 700;">close</span>
</button>
<button class="flex items-center gap-1 px-3 py-1.5 rounded-full bg-primary/20 text-primary font-bold text-sm">
<span>#海外文学</span>
<span class="material-symbols-outlined !text-base !font-bold" style="font-variation-settings: 'wght' 700;">close</span>
</button>
</div>
</div>
</div>
<div class="p-4 sticky bottom-0 bg-background-light dark:bg-background-dark border-t border-zinc-200 dark:border-white/10">
<button class="w-full bg-primary text-zinc-900 font-bold text-base h-12 rounded-xl flex items-center justify-center">商品情報を登録する</button>
</div>
</div>

</body></html>
