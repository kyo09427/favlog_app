<body class="bg-zinc-100 font-display dark:bg-zinc-950">
<div class="relative flex min-h-screen w-full flex-col">
<header class="sticky top-0 z-10 flex h-14 shrink-0 items-center justify-between bg-zinc-100/80 px-4 backdrop-blur-sm dark:bg-zinc-950/80">
<button class="flex size-10 items-center justify-center rounded-full text-zinc-900 dark:text-zinc-50">
<span class="material-symbols-outlined">arrow_back_ios_new</span>
</button>
<h1 class="text-lg font-bold text-zinc-900 dark:text-zinc-50">新規登録</h1>
<div class="size-10"></div>
</header>
<main class="flex flex-1 flex-col p-4">
<div class="flex flex-1 flex-col gap-4">
<label class="flex flex-col">
<p class="pb-2 text-sm font-medium text-zinc-600 dark:text-zinc-400">ユーザー名</p>
<input class="form-input h-14 w-full flex-1 resize-none overflow-hidden rounded-md border-none bg-zinc-200 p-4 text-base font-normal leading-normal text-zinc-900 placeholder:text-zinc-500 focus:outline-none focus:ring-2 focus:ring-primary/50 dark:bg-zinc-800 dark:text-zinc-50 dark:placeholder:text-zinc-400" placeholder="ユーザー名を入力" type="text" value=""/>
</label>
<label class="flex flex-col">
<p class="pb-2 text-sm font-medium text-zinc-600 dark:text-zinc-400">メールアドレス</p>
<input class="form-input h-14 w-full flex-1 resize-none overflow-hidden rounded-md border-none bg-zinc-200 p-4 text-base font-normal leading-normal text-zinc-900 placeholder:text-zinc-500 focus:outline-none focus:ring-2 focus:ring-primary/50 dark:bg-zinc-800 dark:text-zinc-50 dark:placeholder:text-zinc-400" placeholder="メールアドレスを入力" type="email" value=""/>
</label>
<label class="flex flex-col">
<p class="pb-2 text-sm font-medium text-zinc-600 dark:text-zinc-400">パスワード</p>
<div class="relative flex w-full items-center">
<input class="form-input h-14 w-full flex-1 resize-none overflow-hidden rounded-md border-none bg-zinc-200 p-4 pr-12 text-base font-normal leading-normal text-zinc-900 placeholder:text-zinc-500 focus:outline-none focus:ring-2 focus:ring-primary/50 dark:bg-zinc-800 dark:text-zinc-50 dark:placeholder:text-zinc-400" placeholder="パスワードを入力" type="password" value=""/>
<button class="absolute right-0 flex h-14 w-12 items-center justify-center text-zinc-500 dark:text-zinc-400">
<span class="material-symbols-outlined">visibility_off</span>
</button>
</div>
</label>
<label class="flex flex-col">
<p class="pb-2 text-sm font-medium text-zinc-600 dark:text-zinc-400">パスワードを再入力</p>
<div class="relative flex w-full items-center">
<input class="form-input h-14 w-full flex-1 resize-none overflow-hidden rounded-md border-none bg-zinc-200 p-4 pr-12 text-base font-normal leading-normal text-zinc-900 placeholder:text-zinc-500 focus:outline-none focus:ring-2 focus:ring-primary/50 dark:bg-zinc-800 dark:text-zinc-50 dark:placeholder:text-zinc-400" placeholder="パスワードを再入力" type="password" value=""/>
<button class="absolute right-0 flex h-14 w-12 items-center justify-center text-zinc-500 dark:text-zinc-400">
<span class="material-symbols-outlined">visibility_off</span>
</button>
</div>
</label>
</div>
<div class="mt-8 shrink-0 pb-4">
<div class="mb-6 flex items-center gap-3">
<input class="form-checkbox size-5 shrink-0 cursor-pointer rounded border-zinc-300 bg-zinc-200 text-primary focus:ring-2 focus:ring-primary/50 dark:border-zinc-700 dark:bg-zinc-800 dark:checked:bg-primary dark:focus:ring-offset-zinc-950" id="terms" type="checkbox"/>
<label class="cursor-pointer text-sm text-zinc-600 dark:text-zinc-400" for="terms">
<a class="font-semibold text-primary/90 underline-offset-4 hover:underline dark:text-primary" href="#">利用規約</a>に同意する
          </label>
</div>
<button class="h-14 w-full rounded-md bg-primary text-base font-bold text-zinc-950 transition-transform active:scale-95">アカウントを作成</button>
</div>
</main>
</div>
