<body class="bg-gray-50">
<div class="relative flex h-auto min-h-screen w-full flex-col items-center justify-center bg-gray-50 group/design-root overflow-x-hidden font-display" style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'>
<div class="flex w-full max-w-md flex-col items-center p-4">
<header class="w-full pt-12 pb-8">
<h1 class="text-gray-900 tracking-light text-[32px] font-bold leading-tight text-center">FavLog</h1>
</header>
<main class="w-full flex-1 space-y-4">
<div class="flex flex-col gap-4">
<label class="flex flex-col w-full flex-1">
<p class="text-gray-900 text-base font-medium leading-normal pb-2">メールアドレス</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 focus:outline-0 focus:ring-0 border border-gray-300 bg-white focus:border-primary h-14 placeholder:text-gray-400 p-[15px] text-base font-normal leading-normal" placeholder="メールアドレスを入力" type="email" value=""/>
</label>
<label class="flex flex-col w-full flex-1">
<p class="text-gray-900 text-base font-medium leading-normal pb-2">パスワード</p>
<div class="flex w-full flex-1 items-stretch rounded-lg border border-gray-300 bg-white focus-within:border-primary">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden text-gray-900 focus:outline-0 focus:ring-0 border-0 bg-transparent h-14 placeholder:text-gray-400 p-[15px] pr-2 text-base font-normal leading-normal" placeholder="パスワードを入力" type="password" value=""/>
<div class="text-gray-400 flex items-center justify-center pr-[15px] cursor-pointer">
<span class="material-symbols-outlined">visibility</span>
</div>
</div>
</label>
</div>
<div class="pt-6 pb-2">
<button class="flex min-w-[84px] w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-primary text-gray-900 text-base font-bold leading-normal tracking-[0.015em]">
<span class="truncate">ログイン</span>
</button>
</div>
<div class="py-2">
<p class="text-center text-sm font-normal text-gray-500">アカウントをお持ちでないですか？ <a class="font-medium text-primary" href="#">新規登録</a></p>
</div>
</main>
<footer class="w-full pt-8 pb-12">
<p class="text-center text-gray-500 text-sm font-normal">パスワードをお忘れですか？</p>
</footer>
