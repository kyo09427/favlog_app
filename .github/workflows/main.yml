# ワークフローの名前
name: CI/CD Pipeline

# ワークフローのトリガー
on:
  # mainブランチへのプッシュ時に実行
  push:
    branches:
      - main
  # プルリクエスト時にも実行
  pull_request:
    branches:
      - main
  # GitHubのUIから手動でワークフローを実行できるようにする
  workflow_dispatch:

jobs:
  # テストジョブ
  test:
    runs-on: ubuntu-latest
    
    steps:
      # 1. リポジトリのソースコードをチェックアウト
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Javaのセットアップ (Androidビルドに必要)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Flutterのセットアップ
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # 4. .envファイルを作成 (GitHub Secretsから読み込み)
      - name: Create .env file
        run: |
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> .env
          echo "SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}" >> .env
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

      # 5. 依存パッケージをインストール
      - name: Install dependencies
        run: flutter pub get

      # 6. コードの静的解析を実行
      - name: Run Flutter analyze
        run: flutter analyze

      # 7. テストを実行
      - name: Run tests
        run: flutter test

  # ビルドジョブ (テストが成功した場合のみ実行)
  build:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
      # 1. リポジトリのソースコードをチェックアウト
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Javaのセットアップ
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Flutterのセットアップ
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # 4. .envファイルを作成
      - name: Create .env file
        run: |
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> .env
          echo "SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}" >> .env
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

      # 5. 依存パッケージをインストール
      - name: Install dependencies
        run: flutter pub get

      # 6. AndroidのリリースAPKをビルド
      - name: Build Android APK
        run: flutter build apk --release

      # 7. ビルドされたAPKをアーティファクトとしてアップロード
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-${{ github.sha }}
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30

      # 8. ビルド成功を通知 (オプション)
      - name: Build success notification
        if: success()
        run: |
          echo "✅ ビルドが成功しました！"
          echo "Commit SHA: ${{ github.sha }}"
          echo "Branch: ${{ github.ref_name }}"