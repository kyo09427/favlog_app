name: Build Android APK + Deploy Web (Refactored)

on:
  workflow_dispatch:
    inputs:
      version:
        description: "アプリのバージョン番号（例：1.4.2）"
        required: true
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages-deploy
  cancel-in-progress: false

jobs:
  build-android-and-web:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    env:
      VERSION: ${{ github.event.inputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
          cache-key: flutter-${{ hashFiles('**/pubspec.lock') }}

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Cache Pub packages
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Generate versionCode
        id: version_gen
        shell: bash -l {0}
        run: |
          set -euo pipefail
          DATE=$(date +'%y%m%d')
          COUNTER_FILE=".version_counter"
          if [ -f "$COUNTER_FILE" ]; then
            COUNT=$(cat "$COUNTER_FILE")
          else
            COUNT=0
          fi
          COUNT=$((COUNT + 1))
          printf "%02d" "$COUNT" > "$COUNTER_FILE"

          VERSION_CODE="${DATE}$(cat "$COUNTER_FILE")"
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT

      - name: Commit updated counter (if changed)
        shell: bash -l {0}
        run: |
          set -euo pipefail
          if git status --porcelain | grep -q ".version_counter"; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add .version_counter
            git commit -m "Update version counter"
            git push || true
          else
            echo "No .version_counter changes to commit"
          fi

      - name: Update Android version
        shell: bash -l {0}
        run: |
          set -euo pipefail
          VERSION="${VERSION}"
          VERSION_CODE="${{ steps.version_gen.outputs.version_code }}"
          echo "Using versionName=$VERSION / versionCode=$VERSION_CODE"

          sed -i "s/versionName \".*\"/versionName \"$VERSION\"/" android/app/build.gradle
          sed -i "s/versionCode [0-9]*/versionCode $VERSION_CODE/" android/app/build.gradle

      - name: Update pubspec.yaml version
        shell: bash -l {0}
        run: |
          set -euo pipefail
          VERSION="${VERSION}"
          VERSION_CODE="${{ steps.version_gen.outputs.version_code }}"
          sed -i "s/^version: .*/version: $VERSION+$VERSION_CODE/" pubspec.yaml

      - name: Create Keystore
        shell: bash -l {0}
        run: |
          set -euo pipefail
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/release.keystore

      - name: Create key.properties
        shell: bash -l {0}
        run: |
          set -euo pipefail
          cat > android/key.properties <<EOF
          storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}
          keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}
          storeFile=release.keystore
          EOF

      - name: Create .env file
        shell: bash -l {0}
        run: |
          set -euo pipefail
          cat > .env <<EOF
          SUPABASE_URL=${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}
          EOF
          echo ".env created"

      - name: Get dependencies
        shell: bash -l {0}
        run: flutter pub get

      - name: Build APK
        shell: bash -l {0}
        run: flutter build apk --release

      # -- Replace GitHub CLI release flow with standard actions --
      - name: Generate release notes
        id: relnotes
        shell: bash -l {0}
        run: |
          set -euo pipefail
          NOTES=$(git log -10 --pretty=format:"- %s")
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: v${{ env.VERSION }}-build-${{ github.run_id }}
          release_name: FavLog v${{ env.VERSION }} (build ${{ github.run_id }})
          body: ${{ steps.relnotes.outputs.notes }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload APK to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/app/outputs/flutter-apk/app-release.apk
          asset_name: FavLog.apk
          asset_content_type: application/vnd.android.package-archive
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Save direct APK download URL
        shell: bash -l {0}
        run: |
          set -euo pipefail
          TAG="v${{ env.VERSION }}-build-${{ github.run_id }}"
          echo "https://github.com/${{ github.repository }}/releases/download/$TAG/FavLog.apk" > apk_url.txt

      - name: Upload APK URL artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk-url
          path: apk_url.txt

      - name: Enable web
        shell: bash -l {0}
        run: flutter config --enable-web

      - name: Build web
        shell: bash -l {0}
        run: flutter build web --release --base-href /favlog_app/

      - name: Add cache-busting hash to JS
        shell: bash -l {0}
        run: |
          set -euo pipefail
          FILE=$(ls build/web/main*.js | head -n1)
          HASH=$(sha1sum "$FILE" | cut -c1-8)
          mv "$FILE" "build/web/main.$HASH.js"
          sed -i "s/main.dart.js/main.$HASH.js/" build/web/index.html

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Minify built web files
        shell: bash -l {0}
        run: |
          set -euo pipefail
          npm install -g minify
          find build/web -type f -name "*.js" -exec minify --output {} {} \;
          find build/web -type f -name "*.css" -exec minify --output {} {} \;
          find build/web -type f -name "*.html" -exec minify --output {} {} \;

      - name: Create minimal 404.html
        shell: bash -l {0}
        run: |
          set -euo pipefail
          cat > build/web/404.html <<'EOF'
<!DOCTYPE html>
<html><head><meta http-equiv="refresh" content="0; url=/favlog_app/"/></head>
<body></body></html>
EOF

      - name: Download APK URL artifact
        uses: actions/download-artifact@v4
        with:
          name: apk-url
          path: ./tmp

      - name: Create download.html
        shell: bash -l {0}
        run: |
          set -euo pipefail
          RELEASE_URL="https://github.com/${{ github.repository }}/releases/latest"
          APK_URL=$(cat ./tmp/apk_url.txt || true)
          TARGET_URL=${APK_URL:-$RELEASE_URL}

          cat > build/web/download.html <<EOF
<!DOCTYPE html>
<html><head>
<meta http-equiv="refresh" content="0; url=${TARGET_URL}" />
<title>Downloading...</title></head>
<body><p>Redirecting…</p></body></html>
EOF

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
          force_orphan: true
