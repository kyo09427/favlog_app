name: Build Android APK + Deploy Web

on:
  workflow_dispatch:
    inputs:
      version:
        description: "アプリのバージョン番号（例：1.4.2）"
        required: true

  push:
    branches: [ main ]
    paths-ignore:
      - "**.md"

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages-deploy
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    env:
      VERSION: ${{ github.event.inputs.version || 'auto' }}
      IS_MANUAL: ${{ github.event_name == 'workflow_dispatch' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Setup JDK 17
        if: github.event_name == 'workflow_dispatch'
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "gradle"

      - name: Cache Pub packages
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install dependencies
        run: flutter pub get

      # ===========================================================
      # .env ファイル作成（APK/Web 共通で必要）
      # ===========================================================
      - name: Create .env file
        run: |
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> .env
          echo "SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}" >> .env

      # ===========================================================
      #    手動実行時のみ：versionCode 生成 & Android バージョン書き換え
      # ===========================================================
      - name: Generate versionCode
        id: version_gen
        if: github.event_name == 'workflow_dispatch'
        run: |
          DATE=$(date +'%y%m%d')
          COUNTER_FILE=".version_counter"

          if [ -f "$COUNTER_FILE" ]; then
            COUNT=$(cat "$COUNTER_FILE")
          else
            COUNT=0
          fi

          COUNT=$((10#$COUNT+1))
          printf "%02d" "$COUNT" > "$COUNTER_FILE"

          VERSION_CODE="${DATE}$(cat "$COUNTER_FILE")"
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "Generated versionCode: $VERSION_CODE"

      - name: Commit updated counter
        if: github.event_name == 'workflow_dispatch'
        run: |
          if git status --porcelain | grep -q ".version_counter"; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add .version_counter
            git commit -m "Update version counter"
            git push || true
          fi

      - name: Update Android version (KTS)
        if: github.event_name == 'workflow_dispatch'
        run: |
          VERSION_CODE="${{ steps.version_gen.outputs.version_code }}"
          VERSION="${{ github.event.inputs.version }}"

          echo "Updating to versionName=$VERSION, versionCode=$VERSION_CODE"
          
          sed -i "s/versionName = .*/versionName = \"$VERSION\"/" android/app/build.gradle.kts
          sed -i "s/versionCode = .*/versionCode = $VERSION_CODE/" android/app/build.gradle.kts

      - name: Update pubspec.yaml version
        if: github.event_name == 'workflow_dispatch'
        run: |
          VERSION_CODE="${{ steps.version_gen.outputs.version_code }}"
          VERSION="${{ github.event.inputs.version }}"
          sed -i "s/^version: .*/version: $VERSION+$VERSION_CODE/" pubspec.yaml

      # ===========================================================
      #    手動実行時のみ APK をビルドする
      # ===========================================================
      - name: Create Keystore
        if: github.event_name == 'workflow_dispatch'
        run: echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/release.keystore

      - name: Create key.properties
        if: github.event_name == 'workflow_dispatch'
        run: |
          cat > android/key.properties << 'KEYPROPS'
          storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}
          keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}
          storeFile=release.keystore
          KEYPROPS

      - name: Build APK
        if: github.event_name == 'workflow_dispatch'
        run: flutter build apk --release

      # ===========================================================
      # RELEASE 作成（手動のみ）
      # ===========================================================
      - name: Generate release notes
        if: github.event_name == 'workflow_dispatch'
        id: relnotes
        run: |
          NOTES=$(git log -10 --pretty=format:"- %s" || echo "Initial release")
          {
            echo "notes<<EOFNOTES"
            echo "$NOTES"
            echo "EOFNOTES"
          } >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        if: github.event_name == 'workflow_dispatch'
        id: create_release
        uses: actions/github-script@v7
        with:
          script: |
            const version = '${{ github.event.inputs.version }}';
            const versionCode = '${{ steps.version_gen.outputs.version_code }}';
            const tag = `v${version}-${versionCode}`;
            const notes = `${{ steps.relnotes.outputs.notes }}`;
            
            const release = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: tag,
              name: `FavLog v${version} (Build ${versionCode})`,
              body: notes,
              draft: false,
              prerelease: false
            });
            
            core.setOutput("upload_url", release.data.upload_url);
            core.setOutput("tag_name", tag);

      - name: Upload APK to Release
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/app/outputs/flutter-apk/app-release.apk
          asset_name: FavLog-Build-${{ steps.version_gen.outputs.version_code }}.apk
          asset_content_type: application/vnd.android.package-archive
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # APK URL をダウンロード HTML 用に保存（手動の場合）
      - name: Save APK direct URL
        if: github.event_name == 'workflow_dispatch'
        run: |
          TAG="${{ steps.create_release.outputs.tag_name }}"
          APK_NAME="FavLog-Build-${{ steps.version_gen.outputs.version_code }}.apk"
          echo "https://github.com/${{ github.repository }}/releases/download/$TAG/$APK_NAME" > apk_url.txt

      # ===========================================================
      #    自動実行時（push） → 最新 Release の APK を download.html に使う
      # ===========================================================
      - name: Get latest release APK URL (auto mode)
        if: github.event_name != 'workflow_dispatch'
        run: |
          LATEST_URL=$(curl -s https://api.github.com/repos/${{ github.repository }}/releases/latest \
            | grep -o 'https://[^"]*\.apk' | head -n1)
          
          if [ -z "$LATEST_URL" ]; then
            echo "https://github.com/${{ github.repository }}/releases/latest" > apk_url.txt
          else
            echo "$LATEST_URL" > apk_url.txt
          fi
          
          echo "APK URL: $(cat apk_url.txt)"

      - name: Upload APK URL artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk-url
          path: apk_url.txt

      # ===========================================================
      # WEB BUILD（手動 / 自動 共通）
      # ===========================================================
      - name: Enable web
        run: flutter config --enable-web

      - name: Build Web
        run: flutter build web --release --base-href /favlog_app/ --no-tree-shake-icons

      - name: Create 404.html
        run: |
          cat > build/web/404.html << 'HEREDOC404'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <title>Redirecting...</title>
            <script>
              const path = window.location.pathname.replace('/favlog_app', '');
              const target = path === '/404.html' ? '/favlog_app/' : '/favlog_app/' + path.slice(1);
              window.location.replace(target + window.location.search + window.location.hash);
            </script>
          </head>
          <body>
            <p>Redirecting…</p>
          </body>
          </html>
          HEREDOC404

      - name: Download APK URL
        uses: actions/download-artifact@v4
        with:
          name: apk-url
          path: ./tmp

      - name: Create download.html
        run: |
          APK_URL=$(cat ./tmp/apk_url.txt)
          
          cat > build/web/download.html << HEREDOCDL
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <meta http-equiv="refresh" content="0;url=${APK_URL}">
            <title>Downloading...</title>
          </head>
          <body>
            <p>Redirecting to download: <a href="${APK_URL}">${APK_URL}</a></p>
          </body>
          </html>
          HEREDOCDL

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
