name: Build Android APK + Deploy Web

on:
  workflow_dispatch:
    inputs:
      version:
        description: "アプリのバージョン番号（例：1.4.2）"
        required: true

  push:
    branches: [ main ]
    paths-ignore:
      - "**.md"

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages-deploy
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    env:
      VERSION: ${{ github.event.inputs.version }}
      IS_MANUAL: ${{ github.event_name == 'workflow_dispatch' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
          cache-key: flutter-${{ hashFiles('**/pubspec.lock') }}

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "gradle"

      - name: Cache Pub packages
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}

      # ===========================================================
      #    手動実行時のみ：versionCode 生成 & Android バージョン書き換え
      # ===========================================================
      - name: Generate versionCode
        id: version_gen
        if: env.IS_MANUAL == 'true'
        run: |
          DATE=$(date +'%y%m%d')
          COUNTER_FILE=".version_counter"

          if [ -f "$COUNTER_FILE" ]; then
            COUNT=$(cat "$COUNTER_FILE")
          else
            COUNT=0
          fi

          COUNT=$((COUNT+1))
          printf "%02d" "$COUNT" > "$COUNTER_FILE"

          VERSION_CODE="${DATE}$(cat "$COUNTER_FILE")"
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT

      - name: Commit updated counter
        if: env.IS_MANUAL == 'true'
        run: |
          if git status --porcelain | grep -q ".version_counter"; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add .version_counter
            git commit -m "Update version counter"
            git push || true
          fi

      - name: Update Android version (KTS)
        if: env.IS_MANUAL == 'true'
        run: |
          VERSION_CODE="${{ steps.version_gen.outputs.version_code }}"
          VERSION="${VERSION}"

          sed -i "s/versionName = .*/versionName = \"$VERSION\"/" android/app/build.gradle.kts
          sed -i "s/versionCode = .*/versionCode = $VERSION_CODE/" android/app/build.gradle.kts

      - name: Update pubspec.yaml version
        if: env.IS_MANUAL == 'true'
        run: |
          VERSION_CODE="${{ steps.version_gen.outputs.version_code }}"
          sed -i "s/^version: .*/version: $VERSION+$VERSION_CODE/" pubspec.yaml

      # ===========================================================
      #    手動実行時のみ APK をビルドする
      # ===========================================================
      - name: Create Keystore
        if: env.IS_MANUAL == 'true'
        run: echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/release.keystore

      - name: Create key.properties
        if: env.IS_MANUAL == 'true'
        run: |
          cat > android/key.properties <<EOF
          storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}
          keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}
          storeFile=release.keystore
EOF

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        if: env.IS_MANUAL == 'true'
        run: flutter build apk --release

      # ===========================================================
      # RELEASE 作成（手動のみ）
      # ===========================================================
      - name: Generate release notes
        if: env.IS_MANUAL == 'true'
        id: relnotes
        run: |
          NOTES=$(git log -10 --pretty=format:"- %s")
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        if: env.IS_MANUAL == 'true'
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: v${{ env.VERSION }}-${{ steps.version_gen.outputs.version_code }}
          release_name: FavLog v${{ env.VERSION }} (Build ${{ steps.version_gen.outputs.version_code }})
          body: ${{ steps.relnotes.outputs.notes }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload APK to Release
        if: env.IS_MANUAL == 'true'
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/app/outputs/flutter-apk/app-release.apk
          asset_name: FavLog-Build-${{ steps.version_gen.outputs.version_code }}.apk
          asset_content_type: application/vnd.android.package-archive
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # APK URL をダウンロード HTML 用に保存（手動の場合）
      - name: Save APK direct URL
        if: env.IS_MANUAL == 'true'
        run: |
          TAG="v${{ env.VERSION }}-${{ steps.version_gen.outputs.version_code }}"
          echo "https://github.com/${{ github.repository }}/releases/download/$TAG/FavLog-Build-${{ steps.version_gen.outputs.version_code }}.apk" > apk_url.txt

      # ===========================================================
      #    自動実行時（push） → 最新 Release の APK を download.html に使う
      # ===========================================================
      - name: Get latest release APK URL (auto mode)
        if: env.IS_MANUAL != 'true'
        run: |
          LATEST_URL=$(curl -s https://api.github.com/repos/${{ github.repository }}/releases/latest \
            | grep browser_download_url | grep '.apk"' | head -n1 | cut -d '"' -f 4)

          echo $LATEST_URL > apk_url.txt

      - name: Upload APK URL artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk-url
          path: apk_url.txt

      # ===========================================================
      # WEB BUILD（手動 / 自動 共通）
      # ===========================================================
      - name: Enable web
        run: flutter config --enable-web

      - name: Build Web
        run: flutter build web --release --base-href /favlog_app/

      - name: Copy 404.html
        run: cp 404.html build/web/404.html

      - name: Download APK URL
        uses: actions/download-artifact@v4
        with:
          name: apk-url
          path: ./tmp

      - name: Create download.html
        run: |
          APK_URL=$(cat ./tmp/apk_url.txt)

          cat > build/web/download.html <<EOF
<!DOCTYPE html>
<html><head>
<meta http-equiv="refresh" content="0; url=${APK_URL}">
<title>Downloading...</title>
</head>
<body>Redirecting...</body></html>
EOF

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
          force_orphan: true
