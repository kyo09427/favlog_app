name: Build Android APK + Deploy Web (Final)

on:
  workflow_dispatch:
    inputs:
      version:
        description: "アプリのバージョン番号（例：1.4.2）"
        required: true

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages-deploy
  cancel-in-progress: false

jobs:
  build-android-and-web:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    
    env:
      VERSION: ${{ github.event.inputs.version }}
    
    steps:
      # -------------------------------------------------------
      # Checkout
      # -------------------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # -------------------------------------------------------
      # Flutter setup
      # -------------------------------------------------------
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      # -------------------------------------------------------
      # JDK & Gradle cache
      # -------------------------------------------------------
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: temurin
          cache: gradle

      # -------------------------------------------------------
      # Cache pub packages
      # -------------------------------------------------------
      - name: Cache pub
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      # -------------------------------------------------------
      # Generate versionCode (YYMMDDNN)
      # -------------------------------------------------------
      - name: Generate versionCode
        id: version_gen
        shell: bash
        run: |
          set -euo pipefail
          DATE=$(date +'%y%m%d')
          COUNTER_FILE=".version_counter"
          
          if [ -f "$COUNTER_FILE" ]; then
            COUNT=$(cat "$COUNTER_FILE")
          else
            COUNT=0
          fi
          
          COUNT=$((COUNT + 1))
          printf "%02d" "$COUNT" > "$COUNTER_FILE"
          VERSION_CODE="${DATE}$(cat $COUNTER_FILE)"
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT

      - name: Commit version counter
        run: |
          if git status --porcelain | grep -q ".version_counter"; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add .version_counter
            git commit -m "Update version counter"
            git push || true
          fi

      # -------------------------------------------------------
      # Update Android version
      # -------------------------------------------------------
      - name: Update Android version in build.gradle
        run: |
          VERSION="${VERSION}"
          VERSION_CODE="${{ steps.version_gen.outputs.version_code }}"
          echo "Setting versionName=$VERSION / versionCode=$VERSION_CODE"
          sed -i "s/versionName \".*\"/versionName \"$VERSION\"/" android/app/build.gradle
          sed -i "s/versionCode [0-9]*/versionCode $VERSION_CODE/" android/app/build.gradle

      # -------------------------------------------------------
      # Update pubspec.yaml version
      # -------------------------------------------------------
      - name: Update pubspec.yaml version
        run: |
          VERSION="${VERSION}"
          VERSION_CODE="${{ steps.version_gen.outputs.version_code }}"
          sed -i "s/^version: .*/version: $VERSION+$VERSION_CODE/" pubspec.yaml

      # -------------------------------------------------------
      # Signing files
      # -------------------------------------------------------
      - name: Create Keystore
        run: echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/release.keystore

      - name: Create key.properties
        run: |
          cat > android/key.properties <<EOF
          storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}
          keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}
          storeFile=release.keystore
          EOF

      # -------------------------------------------------------
      # Get dependencies & build
      # -------------------------------------------------------
      - name: Get dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      # -------------------------------------------------------
      # Generate release notes
      # -------------------------------------------------------
      - name: Generate release notes
        id: relnotes
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            NOTES=$(git log --pretty=format:"- %s")
          else
            NOTES=$(git log "$LAST_TAG"..HEAD --pretty=format:"- %s")
          fi
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      # -------------------------------------------------------
      # Create GitHub Release via API
      # -------------------------------------------------------
      - name: Create GitHub Release
        id: create_release
        uses: actions/github-script@v7
        with:
          script: |
            const version = process.env.VERSION;
            const tag = `v${version}-build-${process.env.GITHUB_RUN_ID}`;
            const notes = `${{ steps.relnotes.outputs.notes }}`;
            
            const release = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: tag,
              name: `FavLog ${version} (build ${process.env.GITHUB_RUN_ID})`,
              body: notes,
              draft: false,
              prerelease: false
            });
            
            core.setOutput("upload_url", release.data.upload_url);

      # -------------------------------------------------------
      # Upload APK (with friendly name)
      # -------------------------------------------------------
      - name: Upload APK to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/app/outputs/flutter-apk/app-release.apk
          asset_name: FavLog-Build-${{ env.VERSION }}-${{ steps.version_gen.outputs.version_code }}.apk
          asset_content_type: application/vnd.android.package-archive

      # -------------------------------------------------------
      # Save direct URL
      # -------------------------------------------------------
      - name: Save APK direct URL
        run: |
          TAG="v${{ env.VERSION }}-build-${{ github.run_id }}"
          APK_NAME="FavLog-Build-${VERSION}-${{ steps.version_gen.outputs.version_code }}.apk"
          echo "https://github.com/${{ github.repository }}/releases/download/$TAG/$APK_NAME" > apk_url.txt

      - name: Upload APK URL artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk-url
          path: apk_url.txt

      # -------------------------------------------------------
      # Flutter Web
      # -------------------------------------------------------
      - name: Enable flutter web
        run: flutter config --enable-web

      - name: Build web
        run: flutter build web --release --base-href /favlog_app/

      # -------------------------------------------------------
      # Add hash to JS
      # -------------------------------------------------------
      - name: Add hash to main.js
        run: |
          FILE=$(ls build/web/main*.js | head -n1)
          HASH=$(sha1sum "$FILE" | cut -c1-8)
          mv "$FILE" "build/web/main.$HASH.js"
          sed -i "s/main.dart.js/main.$HASH.js/" build/web/index.html

      # -------------------------------------------------------
      # Minify JS/CSS/HTML
      # -------------------------------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Minify web files
        run: |
          npm install -g minify
          find build/web -name "*.js" -exec minify --output {} {} \;
          find build/web -name "*.css" -exec minify --output {} {} \;
          find build/web -name "*.html" -exec minify --output {} {} \;

      # -------------------------------------------------------
      # 404.html
      # -------------------------------------------------------
      - name: Create 404.html
        run: |
          cat > build/web/404.html << 'HEREDOC'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <title>Redirecting...</title>
            <script>
              const path = window.location.pathname.replace('/favlog_app', '');
              const target = path === '/404.html' ? '/favlog_app/' : '/favlog_app/' + path.slice(1);
              window.location.replace(target + window.location.search + window.location.hash);
            </script>
          </head>
          <body>
            <p>Redirecting…</p>
          </body>
          </html>
          HEREDOC

      # -------------------------------------------------------
      # download.html
      # -------------------------------------------------------
      - name: Download APK URL artifact
        uses: actions/download-artifact@v4
        with:
          name: apk-url
          path: ./tmp

      - name: Create download.html
        run: |
          APK_URL=$(cat ./tmp/apk_url.txt || true)
          FALLBACK="https://github.com/${{ github.repository }}/releases/latest"
          TARGET=${APK_URL:-$FALLBACK}
          
          cat > build/web/download.html << HEREDOC
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <meta http-equiv="refresh" content="0;url=${TARGET}">
            <title>Downloading...</title>
          </head>
          <body>
            <p>Redirecting to download: <a href="${TARGET}">${TARGET}</a></p>
          </body>
          </html>
          HEREDOC

      # -------------------------------------------------------
      # Deploy to GitHub Pages
      # -------------------------------------------------------
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build/web
          force_orphan: true
