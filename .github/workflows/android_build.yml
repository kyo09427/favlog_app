# Androidアプリのリリースビルド
name: Android Build

on:
  # 手動実行のみ
  workflow_dispatch:
    inputs:
      build_type:
        description: 'ビルドタイプ'
        required: true
        default: 'apk'
        type: choice
        options:
          - apk
          - aab
          - both

jobs:
  build-android:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle' # Gradleキャッシュを有効化

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
          cache-key: flutter-android-${{ hashFiles('**/pubspec.lock') }}

      - name: Create Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/release.keystore

      - name: Create key.properties
        run: |
          echo "storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=release.keystore" >> android/key.properties

      - name: Create .env file
        run: |
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> .env
          echo "SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}" >> .env

      - name: Get dependencies
        run: flutter pub get

      - name: Build APK
        if: github.event.inputs.build_type == 'apk' || github.event.inputs.build_type == 'both'
        run: flutter build apk --release --split-per-abi

      - name: Build App Bundle
        if: github.event.inputs.build_type == 'aab' || github.event.inputs.build_type == 'both'
        run: flutter build appbundle --release

      - name: Upload APK (arm64-v8a)
        if: github.event.inputs.build_type == 'apk' || github.event.inputs.build_type == 'both'
        uses: actions/upload-artifact@v4
        with:
          name: FavLog_arm64-v8a.apk
          path: build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
          retention-days: 30

      - name: Upload APK (armeabi-v7a)
        if: github.event.inputs.build_type == 'apk' || github.event.inputs.build_type == 'both'
        uses: actions/upload-artifact@v4
        with:
          name: FavLog_armeabi-v7a.apk
          path: build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
          retention-days: 30

      - name: Upload APK (x86_64)
        if: github.event.inputs.build_type == 'apk' || github.event.inputs.build_type == 'both'
        uses: actions/upload-artifact@v4
        with:
          name: FavLog_x86_64.apk
          path: build/app/outputs/flutter-apk/app-x86_64-release.apk
          retention-days: 30

      - name: Upload App Bundle
        if: github.event.inputs.build_type == 'aab' || github.event.inputs.build_type == 'both'
        uses: actions/upload-artifact@v4
        with:
          name: FavLog.aab
          path: build/app/outputs/bundle/release/app-release.aab
          retention-days: 90 # AABは長期保存

      - name: Clean up secrets
        if: always()
        run: |
          rm -f android/release.keystore
          rm -f android/key.properties
          rm -f .env
