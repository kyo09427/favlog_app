# Androidアプリのリリースビルド（単一APK／AAB出力 + optional: GitHub Releaseへ自動投稿）
name: Android Build

# ワークフローを手動実行するための設定
on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'ビルドタイプ'
        required: true
        default: 'apk'
        type: choice
        options:
          - apk
          - aab
          - both
      # リリース自動作成: no / draft / publish
      create_release:
        description: 'GitHub Releaseを作るか（no / draft / publish）'
        required: true
        default: 'no'
        type: choice
        options:
          - no
          - draft
          - publish

# リリースを作成するためにworkflowに書き込み権限が必要
permissions:
  contents: write

jobs:
  build-android:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
          cache-key: flutter-android-${{ hashFiles('**/pubspec.lock') }}

      - name: Create Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/release.keystore

      - name: Create key.properties
        run: |
          echo "storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=release.keystore" >> android/key.properties

      - name: Create .env file
        run: |
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> .env
          echo "SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}" >> .env

      - name: Get dependencies
        run: flutter pub get

      # ---- ビルド（"単一"のAPK と AABのみ）----
      # NOTE: `flutter build apk --release` はデフォルトで universal(single) APK を出力します。
      - name: Build APK (universal)
        if: github.event.inputs.build_type == 'apk' || github.event.inputs.build_type == 'both'
        run: flutter build apk --release

      - name: Build App Bundle (AAB)
        if: github.event.inputs.build_type == 'aab' || github.event.inputs.build_type == 'both'
        run: flutter build appbundle --release

      # ---- アーティファクト (ActionsのArtifacts) ----
      # Actionsの"Artifacts"は複数ファイルや単一ファイルでもZIP形式で保存されることが多いです。
      # "単一のapkをそのままダウンロード"にしたい場合は下のReleaseへのアップロードを有効にしてください。
      - name: Upload APK artifact
        if: github.event.inputs.build_type == 'apk' || github.event.inputs.build_type == 'both'
        uses: actions/upload-artifact@v4
        with:
          name: FavLog-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30

      - name: Upload AAB artifact
        if: github.event.inputs.build_type == 'aab' || github.event.inputs.build_type == 'both'
        uses: actions/upload-artifact@v4
        with:
          name: FavLog-aab
          path: build/app/outputs/bundle/release/app-release.aab
          retention-days: 90

      # ---- (任意) GitHub Release を作成して "生の" APK/AAB をリリースアセットとしてアップロードする ----
      # create_release input を "no" にするとリリース作成とアセットアップロードはスキップされます。
      - name: Create GitHub Release
        id: create_release
        if: github.event.inputs.create_release != 'no'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # タグは自動生成（build-<run_id>）。必要ならここを inputs 等で置き換えてください。
          tag_name: build-${{ github.run_id }}
          release_name: Build ${{ github.run_number }} (run ${{ github.run_id }})
          body: Automated build uploaded by workflow ${{ github.workflow }}
          draft: ${{ github.event.inputs.create_release == 'draft' }}
          prerelease: false

      - name: Upload APK to Release (raw single-file download)
        if: (github.event.inputs.build_type == 'apk' || github.event.inputs.build_type == 'both') && (github.event.inputs.create_release != 'no')
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/app/outputs/flutter-apk/app-release.apk
          asset_name: FavLog.apk
          asset_content_type: application/vnd.android.package-archive

      - name: Upload AAB to Release (raw single-file download)
        if: (github.event.inputs.build_type == 'aab' || github.event.inputs.build_type == 'both') && (github.event.inputs.create_release != 'no')
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/app/outputs/bundle/release/app-release.aab
          asset_name: FavLog.aab
          asset_content_type: application/octet-stream

      - name: Clean up secrets
        if: always()
        run: |
          rm -f android/release.keystore
          rm -f android/key.properties
          rm -f .env
