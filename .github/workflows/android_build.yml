# ワークフローの名前
name: Android Build

# ワークフローのトリガー
on:
  # GitHubのUIから手動でワークフローを実行できるようにする
  workflow_dispatch:

jobs:
  # ビルドジョブ
  build-android:
    # 最新のUbuntu環境で実行
    runs-on: ubuntu-latest

    steps:
      # 1. リポジトリのソースコードをチェックアウト
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Javaのセットアップ (Androidビルドに必要)
      #    Android 11 (API 30) 以降のビルドにはJava 11以上が推奨されるため、17を指定
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Flutterのセットアップ
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # 4. Androidリリース署名のためのキーストアファイルを作成
      - name: Create Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/release.keystore

      # 5. key.propertiesファイルを作成
      - name: Create key.properties
        run: |
          echo "storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=release.keystore" >> android/key.properties

      # 6. .envファイルを作成 (GitHub Secretsから読み込み)
      #    注意: 事前にリポジトリで SUPABASE_URL と SUPABASE_ANON_KEY のシークレット設定が必要
      - name: Create .env file
        run: |
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> .env
          echo "SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}" >> .env

      # 7. 依存パッケージをインストール
      - name: Install dependencies
        run: flutter pub get

      # 8. AndroidのリリースAPKをビルド
      - name: Build Android APK
        run: flutter build apk --release

      # 9. ビルドされたApp Bundleをアーティファクトとしてアップロード
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: FavLog_release.apk
          path: build/app/outputs/flutter-apk/app-release.apk
